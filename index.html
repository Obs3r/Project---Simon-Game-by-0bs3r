<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
    <title>Petit Simon</title>
    <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="Titre">
            <h1>Le Jeu Du Petit-Simon</h1>
        </div>
        
        <button>START</button>
        <button>RESET</button>
                <div class="PannHaut">
                    <div onclick="panelClicked(event.currentTarget)" class="panel panneau-bas-gauche"></div>
                    <div onclick="panelClicked(event.currentTarget)" class="panel panneau-bas-droit"></div>
                 </div>
                <div class="PannBas">
                    <div onclick="panelClicked(event.currentTarget)" class="panel panneau-haut-droit"></div>
                    <div onclick="panelClicked(event.currentTarget)" class="panel panneau-haut-gauche"></div>
                </div>
        <script src="index.js"></script>
    </body>
</html>
